<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Server">
            <div class="serverLogo" id="serverLogo" style="display: none;">
                <img id="serverLogoImg" src="" alt="Server Logo">
            </div>
            <div class="serverName">
                <span class="serverNameText" id="serverNameText"></span>
            </div>
        </div>
        <div class="main">
            <div class="steamProfile">
                <img id="playerSteamProfilePic" src="" alt="Steam Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
            </div>
            <div class="id">
                <i class="fas fa-id-badge"></i><span class="plyId">0</span>
            </div>
            <div class="players">
                <i class="fad fa-user-group"></i><span class="plys">0</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
